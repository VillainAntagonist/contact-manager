<h2 mat-dialog-title>Add new contract</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="user.avatar">
      <mat-select-trigger>
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
      </mat-select-trigger>
      <mat-option *ngFor="let avatar of avatars" [value]="avatar">
        <mat-icon svgIcon="{{avatar}}"></mat-icon>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Born</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDay">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Bio</mat-label>
    <textarea matInput [(ngModel)]="user.bio"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
